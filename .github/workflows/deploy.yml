name: Deploy Website

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target server'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: ap-south-1
  DEV_BUCKET: fanith-website-dev
  PROD_BUCKET: fanith-website-prod
  DEV_CF_DIST: ${{ vars.DEV_CF_DISTRIBUTION_ID }}
  PROD_CF_DIST: ${{ vars.PROD_CF_DISTRIBUTION_ID }}

jobs:
  deploy:
    name: Deploy â†’ ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set deploy target
        id: env
        run: |
          if [ "${{ inputs.environment }}" = "prod" ]; then
            echo "bucket=${{ env.PROD_BUCKET }}" >> $GITHUB_OUTPUT
            echo "cf_dist=${{ env.PROD_CF_DIST }}" >> $GITHUB_OUTPUT
            echo "api_url=https://live.fanith.com/api/v1/" >> $GITHUB_OUTPUT
          else
            echo "bucket=${{ env.DEV_BUCKET }}" >> $GITHUB_OUTPUT
            echo "cf_dist=${{ env.DEV_CF_DIST }}" >> $GITHUB_OUTPUT
            echo "api_url=https://dev.fanith.com/api/v1/" >> $GITHUB_OUTPUT
          fi

      - name: Build (${{ inputs.environment }})
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.env.outputs.api_url }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync out/ s3://${{ steps.env.outputs.bucket }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.env.outputs.cf_dist }} \
            --paths "/*"

      - name: Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL**: ${{ steps.env.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.env.outputs.bucket }}" >> $GITHUB_STEP_SUMMARY
